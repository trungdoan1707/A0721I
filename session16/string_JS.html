<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = "Hello lớp A0721I1 + A0721I2";

    /**
     * hàm chartAt(index): dùng để lấy kí tự tại vị trí index
     */
    alert(str.charAt(10));

    /**
     * hàm indexOf(str): dùng để xác định vị trí của chuỗi con
     */
    alert(str.indexOf("A0721I1"));

    /**
     * chuyển string sang chữ in hoa
     */
    alert(str.toUpperCase());
</script>
</body>
</html>
