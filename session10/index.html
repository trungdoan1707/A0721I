<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<script>
    /**
     * Cách khai báo thứ 1: ngoặc [element1, element2, ...]
     */
    let arr1 = [10, 20, 30, 40, 50];
    // alert(arr1[3]);

    /**
     * Cách khai báo thứ 2: sử dụng new Array(element1, element2, ...);
     */
    let arr2 = new Array(10, 20, 30, 40, 50);
    // alert(arr2[arr2.length-1]);

    /**
     * Cách khai báo thử 3: Bổ sung nâng cấp cho cách 2, bỏ đi từ khóa new
     */
    let arr3 = Array(10, 20, 30, 40, 50);
    // alert(arr3[0]);

    /**
     * Khi khai báo 1 mảng sử dụng cách 2 hoặc cách 3 nhưng chỉ truyển vào 1 số n trong Array(n)
     * thì JS sẽ hiểu là bạn đang muốn khai báo 1 mảng rỗng có n phần tử
     */
    let arr4 = Array(3);
    // alert(arr4);

    /**
     * Duyệt mảng sử dụng vòng lặp for
     */
    let students = ["Hùng", "Quang", "Khanh", "Lý", "Long"];
    document.writeln("<table border='1px solid'>" +
        "<tr>" +
        "<td>STT</td>" +
        "<td>Name</td>" +
        "</tr>")
    for (let i = 0; i < students.length; i++) {
        document.writeln("<tr>")
        document.writeln("<td>" + (i + 1) + "</td>")
        document.writeln("<td>" + students[i] + "</td>")
        document.writeln("</tr>")
    }
    document.writeln("</table>")
    document.writeln("<br>")

    /**
     * Duyệt mảng sử dụng for-in: mỗi phần tử khi duyệt là index của mảng
     */
    for (let index in students) {
        document.writeln(students[index]);
    }

    document.writeln("<br>")
    /**
     * Duyệt mảng sử dụng for-of: Mỗi phần tử khi duyệt chính phần tử của mảng
     */
    for (let student of students) {
        document.writeln(student);
    }

    /**
     * Thêm phần tử vào cuối mảng: push();
     */
    students.push("Hoàng")
    // alert(students);

    /**
     * Xóa phần tử ở cuối mảng: pop()
     */
    students.pop();
    students.pop();
    students.pop();
    // alert(students);

    /**
     * Thêm và xóa phần tử ở đầu mảng: unshift()
     */
    students.unshift("Anh Tấn");
    // alert(students);

    /**
     * Xóa phần tử đầu mảng: shift()
     */
    students.shift();
    // alert(students);

    /**
     * Đảo ngược các phần tử trong mảng: reverse()
     */
    // alert(students.reverse());

    /**
     * Sắp xếp các phần tử trong mảng theo alphabet
     */
    // alert(students.sort());

    /**
     * Sắp xếp các phần tử kiểu số và tăng dần(return a-b) và giảm dần (return b-a)
     */
    let numbers = [1, 3, 5, 6, 11, 33, 4, 55];
    // alert(numbers.sort(function (a, b) {
    //     return b - a;
    // }));

    /**
     * Nối các phần tử trong mảng thành chuỗi với ký tự quy định : join()
     */
    document.writeln("<br>");
    document.writeln(numbers.join("---"))

    /**
     * Khai báo và khởi tạo mảng 2 chiều
     */
    let teachers = [
        ["TrungDP", 920347324, 33, "trung.doan@codegym.vn", "Đà Nẵng"],
        ["ChanhTV", 988374642, 34, "chanh.tran@codegym.vn", "Đà Nẵng"],
        ["VietTH", 929384732, 23, "viet.tran@codegym.vn", "Quảng Nam"]
    ]

    // alert("Email của GV Chánh là: " + teachers[1][3])
    document.writeln("<br>");
    for (let teacher of teachers){
        for (let infor of teacher){
            document.writeln(infor);
        }
        document.writeln("<br>");
    }

    /**
     * sử dụng foreach()
     */
    let numbers2 = [1, 3, 5, 6, 11, 33, 4, 55];
    numbers2.forEach((a) => {
        console.log(a);
    })
</script>
</body>
</html>
